<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radano Contacto</title>

    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="shortcut icon" href="../images/G.png" type="image/x-icon">

</head>

<body>

    <header>
        <!--Logo-->
        <img src="../images/G.png" alt="Logo" class="logo">

        <!--Menu de Navegacion-->

        <nav class="nav">
            
            <ul class="ul-links">
                <li><a href="../index.html"> Inicio </a></li>
                <li><a href="./propiedades.html"> Propiedades </a></li>
                <li><a href="./tasaciones.html"> Tasaciones </a></li>
                <li><a href="./emprendimientos.html"> Emprendimientos </a></li>
            </ul>
        </nav>

    </header>
    
    <h1> Contactanos </h1>
    <p> Dejanos tu consulta y acercate a tu hogar </p>

    <main>

        <section>

            <form>

                <label for="nombre"> Nombre: </label>
                <input type="text" name="" id="nombre" class="form-nombre">
                <label for="apellido"> Apellido: </label>
                <input type="text" name="" id="apellido" class="form-apellido">
                <label for="telefono"> Telefono: </label>
                <input type="number" name="" id="telefono" class="form-telefono">
                <label for="email"> E-Mail: </label>
                <input type="email" name="" id="email" placeholder="example@gmail.com" class="form-email">
                <label for="mensaje"> Mensaje: </label>
                <input type="text" name="" id="mensaje" class="form-mensaje">
                <input type="button" value="Enviar" class="form-button">

            </form>

        </section>  
        


        <footer>

            <div class="footer-img">
 
                <a href="https://www.facebook.com/"> <img src="../images/icono facebook.png" alt=""></a>
                <a href="https://www.instagram.com/"> <img src="../images/icono instagram.png" alt=""></a>
                <a href="https://www.twitter.com/"> <img src="../images/icono twitter.jpg" alt=""></a>
                <a href="https://web.whatsapp.com/"> <img src="../images/icono wpp.png" alt=""></a>
                <a href="https://www.tiktok.com/es/"> <img src="../images/icono tik tok.png" alt=""></a>

            </div>
            
        </footer> 

    </main>

</body>
</html>
